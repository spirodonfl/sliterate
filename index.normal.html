<html>
    <head>
        <title>SLITERATE</title>
        <link rel="stylesheet" href="css/css-media-vars.css" />
        <link rel="stylesheet" href="css/lit.css" />
    </head>
    <body>
        <input class="hidden" id="upload" type="file" />
        <div id="body_wrap">
            <div id="save_file_text"></div>
            <div id="main_navigation">
                <div class="main_navigation-item button" id="main_navigation-load">
                    Upload
                </div>
                <div class="main_navigation-item button" id="main_navigation-save">
                    Refresh JSON
                </div>
                <div class="main_navigation-item button" id="main_navigation-download">
                    Generate JSON File
                </div>
                <div class="main_navigation-item button" id="main_navigation-view">
                    Hide/Show JSON
                </div>
                <div class="main_navigation-item button" id="main_navigation-new">
                    New Page
                </div>
                <div class="main_navigation-item button button-blue hidden" id="main_navigation-file">
                    <a id="main_navigation-file-anchor">Link To File</a>
                </div>
            </div>

            <h2 class="header-main">Body <div id="add-content" class="button">Add</div></h2>

            <lit id="lit_body"></lit>

            <h2 class="header-main">Output <div id="add-output" class="button">Add</div></h2>

            <lit id="lit_outputs"></lit>

            <h2 class="header-main">Variables <div id="add-variable" class="button">Add</div></h2>

            <lit id="lit_variables"></lit>

            <h2 class="header-main">Cached Stuff</h2>

            <lit id="lit_cacheds"></lit>
        </div>

        <div id="json_body" class="hidden">
            <div id="lit_json"></div>
        </div>

        <template id="LitWC.html">
            <div id="render"></div>
            <div id="information" class="hidden"></div>
            <slot></slot>
            <div id="edit-structure" class="hidden">
                <button class="button" id="move_up">Move Up</button>
                <button class="button" id="move_down">Move Down</button>
                <button class="button" id="create_above">Create Above</button>
                <button class="button" id="create_below">Create Below</button>
            </div>
            <form id="edit-form" class="hidden">
                <div>Name:</div>
                <div><input class="input" type="text" id="name" name="name" /></div>
                <div>Group:</div>
                <div><input class="input" type="text" id="group" name="group" /></div>
                <div>Type:</div>
                <div><select class="input" id="type" name="type"></select></div>
                <div>Language:</div>
                <div><input class="input" type="text" id="language" name="language" /></div>
                <div>Value:</div>
                <div><textarea class="input" id="value" name="value"></textarea></div>
                <div>Tags:</div>
                <div><textarea class="input" id="tags" name="tags"></textarea></div>
                <div>Include as comment in output:</div>
                <div><select class="input" id="includeAsComment" name="includeAsComment"><option value="0">No</option><option value="1">Yes</option></select></div>
                <div>&nbsp;</div>
                <div><button class="button" id="done">Done</button></div>
                <div>&nbsp;</div>
                <div><button class="button" id="delete">Delete</button></div>
            </form>
        </template>
        <template id="LitWC.css">
            <link rel="stylesheet" href="css/highlight.11.5.0.css">
            <!-- TODO: Should be just a utility css stylesheet for things like hidden, common to all -->
            <link rel="stylesheet" href="css/lit.css" />
        </template>

        <template id="LitVariableWC.html">
            <div id="render"></div>
            <div id="information" class="hidden"></div>
            <slot></slot>
            <div id="edit-structure" class="hidden">
                <button class="button" id="move_up">Move Up</button>
                <button class="button" id="move_down">Move Down</button>
                <button class="button" id="create_above">Create Above</button>
                <button class="button" id="create_below">Create Below</button>
            </div>
            <div id="edit-form" class="hidden">
                <div>Name:</div>
                <div><input class="input" type="text" id="name" /></div>
                <div>Group:</div>
                <div><input class="input" type="text" id="group" /></div>
                <div>Type:</div>
                <div><select class="input" id="type"></select></div>
                <div>Language:</div>
                <div><input class="input" type="text" id="language" /></div>
                <div>File:</div>
                <div><input class="input" type="text" id="file" /></div>
                <div>Directory:</div>
                <div><input class="input" type="text" id="directory" /></div>
                <div>Output (of file):</div>
                <div><input class="input" type="text" id="output" /></div>
                <div>Content (of file):</div>
                <div><input class="input" type="text" id="content" /></div>
                <div>Variable (of file):</div>
                <div><input class="input" type="text" id="variable" /></div>
                <div>Lines (of file):</div>
                <div><input class="input" type="text" id="lines" /></div>
                <div>Language:</div>
                <div><input class="input" type="text" id="language" /></div>
                <div>Value:</div>
                <div><textarea class="input" id="value"></textarea></div>
                <div>&nbsp;</div>
                <div><button class="button" id="done">Done</button></div>
                <div>&nbsp;</div>
                <div><button class="button" id="delete">Delete</button></div>
            </div>
        </template>
        <template id="LitVariableWC.css">
            <link rel="stylesheet" href="css/highlight.11.5.0.css">
            <!-- TODO: Should be just a utility css stylesheet for things like hidden, common to all -->
            <link rel="stylesheet" href="css/lit.css" />
        </template>

        <template id="LitOutputWC.html">
            <div id="render"></div>
            <div id="information" class="hidden"></div>
            <slot></slot>
            <div id="edit-form" class="hidden">
                <div>Name:</div>
                <div><input class="input" type="text" id="name" /></div>
                <div>File:</div>
                <div><input class="input" type="text" id="file" /></div>
                <div>Directory:</div>
                <div><input class="input" type="text" id="directory" /></div>
                <div>Language:</div>
                <div><input class="input" type="text" id="language" /></div>
                <div>Value:</div>
                <div><textarea class="input" id="value"></textarea></div>
                <div>&nbsp;</div>
                <div><button class="button" id="done">Done</button></div>
                <div>&nbsp;</div>
                <div><button class="button" id="delete">Delete</button></div>
            </div>
        </template>
        <template id="LitOutputWC.css">
            <link rel="stylesheet" href="css/highlight.11.5.0.css">
            <!-- TODO: Should be just a utility css stylesheet for things like hidden, common to all -->
            <link rel="stylesheet" href="css/lit.css" />
        </template>

        <template id="LitChalkboardWC.html">
            <div id="render"></div>
            <div id="information" class="hidden"></div>
            <slot></slot>
            <div id="edit-structure" class="hidden">
                <button class="button" id="move_up">Move Up</button>
                <button class="button" id="move_down">Move Down</button>
                <button class="button" id="create_above">Create Above</button>
                <button class="button" id="create_below">Create Below</button>
            </div>
            <div id="edit-form" class="hidden">
                <div>Name:</div>
                <div><input class="input" type="text" id="name" /></div>
                <div>Group:</div>
                <div><input class="input" type="text" id="group" /></div>
                <div>Type:</div>
                <div><select class="input" id="type"></select></div>
                <div>Language:</div>
                <div><input class="input" type="text" id="language" /></div>
                <div>Value:</div>
                <div><textarea class="input" id="value"></textarea></div>
                <div>&nbsp;</div>
                <div><button class="button" id="done">Done</button></div>
                <div>&nbsp;</div>
                <div><button class="button" id="delete">Delete</button></div>
            </div>
        </template>
        <template id="LitChalkboardWC.css">
            <link rel="stylesheet" href="css/highlight.11.5.0.css">
            <!-- TODO: Should be just a utility css stylesheet for things like hidden, common to all -->
            <link rel="stylesheet" href="css/lit.css" />
        </template>

        <script src="js/highlight.11.5.0.js"></script>
        <script src="js/polyfill-composedPath.js"></script>
        <script src="js/strings.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/lit.js"></script>
        <script src="js/ui-utils.js"></script>
        <script src="js/webcomponent-cache.js"></script>
        <script src="js/webcomponent.js"></script>
        <script src="js/webcomponent-lit.js"></script>
        <script src="js/webcomponent-lit-variable.js"></script>
        <script src="js/webcomponent-lit-output.js"></script>
        <script src="js/webcomponent-lit-chalkboard.js"></script>
        <script src="js/lit-ui.js"></script>
    </body>
</html>

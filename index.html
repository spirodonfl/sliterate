<html>
    <head>
        <title>SLITERATE - Markdown</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/css-media-vars.css">
        <link rel="stylesheet" href="css/lit.css">
        <link rel="stylesheet" href="css/highlight.11.5.0.css">
    </head>
    <body>
        
<div id="wrapper">
    <div id="menu">
        <input type="file" id="file_input" />
        <button id="load_file">Load File</button>
        <button id="load_metadata">Load Metadata</button>
        <button id="show_only_source">Show Only Source</button>
        <button id="show_only_preview">Show Only Preview</button>
        <button id="show_source_and_preview">Show Source & Preview</button>
    </div>

    <div id="markdown">
        <textarea id="markdown_source"></textarea>
        <div id="markdown_preview"></div>
    </div>
</div>

        <script src="js/highlight.11.5.0.js"></script>
        <script src="js/marked.umd.js"></script>
        <script src="js/regexes.js"></script>
        <script src="js/ui-utils.js"></script>
        <script src="js/lit.js"></script>
    </body>
</html>
